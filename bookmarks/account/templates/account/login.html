{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1>Login</h1>
    <p>Please, use the following form to login</p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Login"></p>
    </form>
    <div class="social">
        <ul>
            <li class="google">
                <a href="{% url "social:begin" "google-oauth2" %}">Sign in with Google</a>
            </li>
        </ul>
    </div>
{% endblock %}
